    <script>
    let logicgrade = (nilai) => {
      if (nilai >= 80) {
        return 'A';
      } else if (nilai<80 && nilai>=70) {
        return 'AB';
      } else if (nilai<70 && nilai>=60) {
        return 'B';
      } else if (nilai<60 && nilai>=50) {
        return 'BC'
      } else if (nilai<50 && nilai>=40) {
        return 'C';
      } else if (nilai<40 && nilai>=10) {
        return 'D';
      } else {
        return 'E';
      }

    }

    let grading = (namatabel, rownilai, rowgrade) => {
      let table = document.getElementById(namatabel);
      let tabelLenght = table.rows.length;
      for (i = 1; i < tabelLenght; i++) {
        var nilai = table.rows[i].cells.item(rownilai).innerHTML;
        table.rows[i].cells.item(rowgrade).innerHTML = logicgrade(nilai);
      }
    }

    grading("Tabel", 3, 4);
  </script>
